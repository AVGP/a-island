<!doctype html>
<head>
  <title>A-island: procedural islands</title>
  <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v3.8.1/dist/aframe-extras.min.js"></script>
  <script src="a-island.js"></script>
</head>
<body>
  <a-scene>
    <a-entity camera="userHeight=1.6" wasd-controls="fly: true" look-controls position="0 20 100"></a-entity>
    <a-sky color="#87CEEB"></a-sky>
    <a-ocean density="250" opacity="1.0" position="0 -1 0" width="500" depth="500"></a-ocean>
    <a-entity position="0 -2 0" a-island="size:512; height: 20; density: 3"></a-entity>
  </a-scene>
</body>
</html>
